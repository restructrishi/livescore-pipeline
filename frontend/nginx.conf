server {
    listen 80;
    server_name localhost;

    # Serve the static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Pass API requests to the new endpoint
    location /api/ {
        # This rule manually strips /api/ from the request
        # e.g., /api/live-score becomes /live-score
        rewrite ^/api/(.*)$ /$1 break;
        
        # Then we pass the new, rewritten URL to the backend
        proxy_pass http://backend-api:8000;
    }
}