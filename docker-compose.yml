services:
  frontend-web:
    build: ./frontend
    image: rishingm/livescore-frontend:latest
    ports:
      - "8888:80"
    depends_on:
      - backend-api

  backend-api:
    build: ./backend
    image: rishingm/livescore-backend:latest
    expose:
      - "8000"   # Make backend port visible to frontend within Docker network
